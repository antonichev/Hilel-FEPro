<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anagram</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>
<body>
  <header>
    <h2>Проверка анаграммы</h2>
  </header>

  <section>
    <div class="container">
      <input type="text" id="first-value" placeholder="Введите первое значение">
    </div>
    <div class="container">
      <input type="text" id="second-value" placeholder="Введите второе значение">
    </div>
    <div class="container">
      <button id="check" class="btn-check">Проверить</button>
    </div>
  </section>

  <footer>
    <h2 id="result"></h2>
  </footer>
</body>
</html>
